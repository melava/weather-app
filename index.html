<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My weather App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Bubbler+One&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form action="#" method="post">
            <input type="text" name="city" id="city" placeholder="Search location">
            <input type="submit" value="Go">
        </form>
        <div id="info">
            <div id="left-info">
                <div id="place">
                    <h2 id="location"></h2>
                    <p id="coordinates"></p>
                </div>
                <p id="weather-description"></p>
                <p id="time"></p>
            </div>
            <div id="right-info">
                <div id="temperature">
                    <p id="current-temperature"></p>
                    <div id="degree" class="celsius">to Â°F</div>
                </div>
                <p id="clouds"></p>
                <p id="humidity"></p>
                <div id="wind">
                    <div id="arrow"><img id="arrow-img" src="assets/arrow.png" alt="wind direction"></div>
                    <p id="wind-dir"></p>
                    <p id="wind-speed"></p>
                </div>
            </div>
        </div>

        
        <script src="script.js" async defer></script>
    </body>
</html>
